<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Expedition 33</title>
    <link rel="stylesheet" href="./assets/css/estilo.css">
</head>
<body>
    <section class="main">
        <div>
            <h1>Expedition 33</h1>
        </div>
        <div class="menu">
            <span class="menu-item" id="menu-pictos" onclick="setPictos()">Pictos</span>
            <span class="menu-item" id="menu-musicas" onclick="setMusicas()">Músicas</span>
        </div>
        <div class="hr"></div>
        <div class="menu">
            <span class="menu-item" id="todos" onclick="setTodos()">Todos</span>
            <span class="menu-item encontrados" id="encontrado" onclick="setEncontrados()">Encontrados</span>
            <span class="menu-item nao-encontrados" id="naoEncontrado" onclick="setNaoEncontrados()">Não Encontrados</span>
        </div>
        <div class="quantidade">
            <span id="quantidade-atual">0</span>
            <span>/</span>
            <span id="quantidade-total">0</span>
        </div>
        <div class="dados" id="dados"></div>
    </section>
    
    <script src="./assets/js/constants/pictos.js"></script>
    <script src="./assets/js/constants/musicas.js"></script>
    <script src="./assets/js/services/utils.js"></script>
    <script src="./assets/js/services/pictoService.js"></script>
    <script src="./assets/js/services/musicaService.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
